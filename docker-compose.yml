version: '3.1'
services:
  elasticsearch_7:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
    container_name: elasticsearch_7
    restart: always
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9300:9300
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1536m -Xmx1536m"
    volumes:
      - esData_7:/usr/share/elasticsearch/data:rw
    networks:
      - openrxv
  frontend:
    container_name: frontend
    image: frontend
    build: frontend
    restart: always
    ports:
      - 80:80
    depends_on:
      - elasticsearch_7
      - backend
    networks:
      - openrxv
  redis:
    container_name: redis
    image: docker.io/redis:5
    restart: always
    volumes:
      - redisData:/data
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - openrxv
  kibana:
    container_name: kibana
    restart: always
    image: docker.elastic.co/kibana/kibana:7.9.3
    depends_on:
      - elasticsearch_7
    ports:
      - 127.0.0.1:5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch_7:9200
    networks:
      - openrxv
  backend:
    container_name: backend
    restart: always
    image: backend
    build: backend
    ports:
      - 127.0.0.1:3000:3000
    depends_on:
      - elasticsearch_7
      - redis
    networks:
      - openrxv
    volumes:
      - ./backend/data:/backend/data
volumes:
  esData_7:
  redisData:
networks:
  openrxv:
