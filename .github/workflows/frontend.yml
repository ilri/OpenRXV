# Name that shows up in the badge
name: Frontend

# Trigger workflow on pushes and pull requests to all branches
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install -g npm@7; cd frontend; npm install
  lint:
    runs-on: ubuntu-22.04
    name: Prettier format check
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install -g npm@7; cd frontend; npm ci; npm run format:check
