<ng-container *ngIf="onlyText; else card">
  <app-icon-text-loop [strWithIcons]="strWithIcons"></app-icon-text-loop>
</ng-container>
<ng-template #card>
  <mat-card appearance="raised" class="tooltip-body">
    <mat-card-content>
      <app-icon-text-loop [strWithIcons]="strWithIcons"></app-icon-text-loop>
    </mat-card-content>
  </mat-card>
</ng-template>
