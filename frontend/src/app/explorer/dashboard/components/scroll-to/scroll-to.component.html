<section class="btn-group-vertical">
  <ng-container *ngFor="let conf of dashboardConfig">
    <button
      *ngIf="btnStatus.get(conf.componentConfigs.id)"
      matRipple
      [ngClass]="
        id === conf.componentConfigs.id ||
        id === conf.scroll.linkedWith ||
        linking.get(conf.componentConfigs.id)?.includes(id)
          ? 'active bg-primary white-text'
          : 'bg-light muted-text'
      "
      [ngxScrollTo]="conf.componentConfigs.id"
      [ngxScrollToDuration]="500"
      aria-label="Scroll Button"
      class="border-muted"
    >
      <mat-icon>{{ conf.scroll.icon }}</mat-icon>
    </button>
  </ng-container>
</section>
