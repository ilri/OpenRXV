<mat-spinner *ngIf="loading" [strokeWidth]="1"></mat-spinner>

<img
  *ngIf="!source.thumbnail"
  class="publication-placeholder-image"
  src="assets/application-x-zerosize.svg"
  [hidden]="loading"
  (load)="onLoad()"
/>


<img *ngIf="source.thumbnail" [src]="source.thumbnail | getFirstImage" class="publication-image" [hidden]="loading"
  (load)="onLoad()" />
