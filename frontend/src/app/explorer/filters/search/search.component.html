<mat-form-field class="w-100">
  <mat-label>{{componentConfigs.placeholder}}</mat-label>
  <input (keyup.enter)="onClick()" matInput type="search" [(ngModel)]="searchTerm" #search
  [placeholder]="componentConfigs.placeholder"/>
  <button
    aria-label="Search Button"
    mat-button
    matSuffix
    mat-stroked-button
    aria-label="search"
    (click)="onClick()"
    color="primary"
  >
    Search
  </button>
</mat-form-field>
