<div class="row">
  <div class="col-md-12 p-5">
    <mat-card>
      <mat-card-title>
        <div class="row p-3 align-items-center">
          <h5 class="col-md-8">Dashboards</h5>
          <mat-card-actions class="col-md-4 d-flex justify-content-end px-3">
            <button
              class="right"
              (click)="openDialog()"
              color="primary"
              mat-raised-button
            >
              ADD <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
            </button>
          </mat-card-actions>
        </div>
      </mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="w-100">
          <!-- id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID.</th>
            <td mat-cell *matCellDef="let element">
              {{ element.id.substr(0, 2) }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <!-- Index Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>Index</th>
            <td mat-cell *matCellDef="let element">
              {{ element.index.substr(0, 2) }}
            </td>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Created At</th>
            <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
          </ng-container>

          <!-- actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button
                matTooltip="Delete"
                (click)="deleteDashboard(element.id)"
                color="primary"
                mat-icon-button
              >
                <mat-icon aria-hidden="false" aria-label="delete"
                  >delete</mat-icon
                >
              </button>
              <button
                matTooltip="Edit"
                (click)="editDashboard(element.id)"
                color="primary"
                mat-icon-button
              >
                <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
              </button>
              <a
                matTooltip="Appearance"
                target="_blank"
                [href]="'admin/appearance/' + element.name"
                color="primary"
                mat-icon-button
              >
                <mat-icon aria-hidden="false" aria-label="Appearance"
                  >color_lens</mat-icon
                >
              </a>
              <a
                matTooltip="Design dashboard layout"
                target="_blank"
                [href]="'admin/design/' + element.name"
                color="primary"
                mat-icon-button
              >
                <mat-icon aria-hidden="false" aria-label="Layout"
                  >layers</mat-icon
                >
              </a>
              <a
                matTooltip="Reporting"
                target="_blank"
                [href]="'admin/reporting/' + element.name"
                color="primary"
                mat-icon-button
              >
                <mat-icon aria-hidden="false" aria-label="Layout"
                  >find_in_page</mat-icon
                >
              </a>
              <a
                matTooltip="View Dashboard"
                target="_blank"
                [href]="'dashboard/' + element.name"
                color="primary"
                mat-icon-button
              >
                <mat-icon aria-hidden="false" aria-label="Layout"
                  >open_in_browser</mat-icon
                >
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[10, 20, 30]"
          showFirstLastButtons
        ></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
