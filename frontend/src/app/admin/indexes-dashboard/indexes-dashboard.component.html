<div class="row">
  <div class="col-md-12 pb-5">
    <mat-card>
      <mat-card-title>
        Dashboards
        <button style="float: right" (click)="openDialog()" color="primary" mat-raised-button>
          ADD
          <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
        </button>
      </mat-card-title>
    </mat-card>
  </div>
</div>

<div class="row">
  <div class="col-12 pb-3">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id.substr(0, 2) }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Index</th>
        <td mat-cell *matCellDef="let element">
          {{ element.index.substr(0, 2) }}
        </td>
      </ng-container>

      <!-- Created At Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            matTooltip="Delete"
            (click)="deleteDashboard(element.id)"
            color="primary"
            mat-icon-button
          >
            <mat-icon aria-hidden="false" aria-label="delete"
            >delete</mat-icon
            >
          </button>
          <button
            matTooltip="Edit"
            (click)="editDashboard(element.id)"
            color="primary"
            mat-icon-button
          >
            <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
          </button>
          <a
            matTooltip="Appearance"
            [routerLink]="'/admin/appearance/' + element.name"
            color="primary" mat-icon-button
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <mat-icon aria-hidden="false" aria-label="Appearance"
            >color_lens</mat-icon
            >
          </a>
          <a
            matTooltip="Design dashboard layout"
            [routerLink]="'/admin/design/' + element.name"
            color="primary"
            mat-icon-button
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <mat-icon aria-hidden="false" aria-label="Layout"
            >layers</mat-icon
            >
          </a>
          <a
            matTooltip="Reporting"
            [routerLink]="'/admin/reporting/' + element.name"
            color="primary"
            mat-icon-button
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <mat-icon aria-hidden="false" aria-label="Layout"
            >find_in_page</mat-icon
            >
          </a>
          <a
            matTooltip="Shared links"
            [routerLink]="'/admin/shared/' + element.name"
            color="primary"
            mat-icon-button
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <mat-icon aria-hidden="false" aria-label="Shared links"
            >link</mat-icon
            >
          </a>
          <a
            matTooltip="View Dashboard"
            [href]="'dashboard/' + element.name"
            color="primary"
            mat-icon-button
            target="_blank"
          >
            <mat-icon aria-hidden="false" aria-label="Layout"
            >open_in_browser</mat-icon
            >
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
</div>
