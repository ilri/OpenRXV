<div class="table-warp">
    <table class="w-100" mat-table [dataSource]="dataSource">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container *ngIf="!plugin" matColumnDef="repo">
            <th mat-header-cell *matHeaderCellDef> Repository </th>
            <td mat-cell *matCellDef="let element"> {{element.data.repo.name }} </td>
        </ng-container>
        <ng-container *ngIf="plugin" matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Plugin Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="page">
            <th mat-header-cell *matHeaderCellDef> Page </th>
            <td mat-cell *matCellDef="let element"> {{element.data.page }} </td>
        </ng-container>

        <ng-container matColumnDef="processedOn">
            <th mat-header-cell *matHeaderCellDef> Processed On </th>
            <td mat-cell *matCellDef="let element"> {{element.processedOn | date:'medium'}} </td>
        </ng-container>
        <ng-container matColumnDef="attemptsMade">
            <th mat-header-cell *matHeaderCellDef> Attempts Made </th>
            <td mat-cell *matCellDef="let element">
              {{element.attemptsMade}}
              <mat-icon class="error-tooltip" *ngIf="element?.failedReason && element.failedReason !== ''"
                        [matTooltip]="element.failedReason" matTooltipHideDelay="200" matTooltipPosition="left">error
              </mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator
  [length]="totalRecords"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="paginationChanged($event)"
  showFirstLastButtons></mat-paginator>
